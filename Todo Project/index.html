<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Project</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <div class="main-container">
    <div class="container">

      <div class="body">
        <div class="add-to-do">
          <div class="header">
            <div class="header-title">
              <span> To-Do List </span>
            </div>
          </div>
          <form id="todo-form">
            <input type="text" id="todo-input" name="todo" placeholder="Bir To-Do Giriniz">
        <button type="submit" class="addTodo">Todo Ekleyin</button>
        </form>
      </div>
      <div class="search-todo todos">
        <div class="header-title">
          <span> To-Do's</span>
        </div>
        <div class="todo-list">
          <div class="search-todo">
            <form id="search-todos">
              <input type="text" id="filter" name="todo" placeholder="Bir To-Do Ara">
              <button type="submit" class="remove-todo">Tümünü Temizle</button>
            </form>
          </div>
          <div id="todos">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="app.js"></script>

</html>
